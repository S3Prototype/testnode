<!DOCTYPE html>
<head>
    <title>Little Chat Room</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab8bbc25ce.js" crossorigin="anonymous"></script>
    <style>

        .chatbox_container{
            width: 80%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fixed_header{
            width: 100%;
            height: 20%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        .fixed_header tbody{
        display:block;
        width: 100%;
        overflow: auto;
        height: 100%;
        }

        .fixed_header thead tr {
        display: block;
        }

        .fixed_header thead {
        background: black;
        color:#fff;
        }

        .fixed_header th, .fixed_header td {
        padding: 5px;
        text-align: left;
        width: 200px;
        }
    </style>
</head>
<body>
    <section>
        <main>
            <div class="chatbox_container">
                <table class="fixed_header">
                    <thead>
                        Welcome to the chat!
                    </thead>
                    <tbody>
                        <tr>
                            <td>Claire:</td>
                            <td>Hello!!!!</td>
                        </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </main>
    </section>
    <i class="fas fa-camera"></i>
</body>
